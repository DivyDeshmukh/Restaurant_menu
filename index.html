<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div id="wrapper">

        <h1 id="title">Our Menu</h1>
        <div id="border"></div>
        
        <div id="buttons">

            <button data-id="breakfast">breakfast</button>
            <button data-id="lunch">lunch</button>
            <button data-id="shakes">shakes</button>
        </div>

        <div id="content">

            <div id="item">
                <img src="https://media-cdn.tripadvisor.com/media/photo-s/1a/86/9d/db/canada-s-diner-double.jpg" alt="pancakes">
                <div id="item-info">
                    <div id="sub-item">
                        <h4>diner double</h4>
                        <span>13.99</span>
                    </div>
                    <span>vaporware iPhone mumblecore selvage raw denim slow-carb leggings gochujang helvetica man braid jianbing. Marfa thundercats </span>
                </div>
            </div>
            <hr>
            
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
